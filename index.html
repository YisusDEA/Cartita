<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta-san-valentin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container-letter">
        <div class="cover"></div>
        <div class="paper">Hola mi Tilina. <br>
            Solo te queria dar esta carta para recordarte lo importante que eres en mi, y la felicidad que me das cada dia que hablamos, tristemente no te puedo dar flores por nuestra distancia
            pero espero que este detalle al menos te guste, Te amo Tilina.ðŸ’—</div>
        <div class="letter"></div>
    </div>
    <div class="options">
        <button id="open">Abrir</button>
        <button id="close">Cerrar</button>
    </div>
    </main>

    <script src="script.js"></script>
    <script>
            document.addEventListener('mousemove', function(e){
            let body = document.querySelector('body');
            let heart = document.createElement('span');
            let x = e.offsetX;
            let y = e.offsetY;
            heart.style.left = x+'px';
            heart.style.top = y+'px';

            let size = Math.random() * 80;
            heart.style.width = 20 + size + 'px';
            heart.style.height = 20 + size + 'px';

            let transformFormValue = Math.random() * 360;
            heart.style.transform = 'rotate(' + transformFormValue + 'deg)';

            body.appendChild(heart);
            setTimeout(function(){
                heart.remove();
            },1000)
        })


    </script>
</body>
</html>
